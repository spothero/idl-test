protoc:
  version: 3.8.0
lint:
  group: uber2
# rules:
#   remove:
#     - REQUEST_RESPONSE_NAMES_MATCH_RPC
#     - REQUEST_RESPONSE_TYPES_UNIQUE
# file_header:
#   path: ../../LICENSE
generate:
  go_options:
    import_path: github.com/spothero/idl-test/proto
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: ./gen-go-grpc
    - name: java
      output: ./java-out
    - name: grpc_python
      output: ./gen-py-grpc
      path: /usr/bin/grpc_python_plugin
    - name: python
      output: ./gen-py-grpc
